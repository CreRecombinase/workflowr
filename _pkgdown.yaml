      - wflow_build
      - wflow_status
      - wflow_publish
  - title: "Managing Git and GitHub"
    desc: "Functions to perform local Git commands. Not needed if you'd prefer
           to run Git commands in the Terminal."
    contents:
      - wflow_git_commit
      - wflow_git_config
      - wflow_git_pull
      - wflow_git_push
      - wflow_git_remote
  - title: "Other functions"
    contents:
